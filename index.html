<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./project requirements/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="site-container">
      <header>
        <img src="./project requirements/images/logo.svg" alt="ping-logo" />
      </header>
      <section id="hero-text">
        <h2>We are launching soon!</h2>
        <p>Subscribe and get notified</p>
      </section>
      <section id="email-input">
        <form>
          <input placeholder="Your email address..." />
          <button>Notify Me</button>
        </form>
      </section>
      <section>
        <img
          src="./project requirements/images/illustration-dashboard.png"
          alt="dashboard-image"
        />
      </section>
    </div>
    <footer class="attribution">
      <div class="social-icons-container">
        <img
          src="./project requirements/images/facebook-f.svg"
          alt="facebook-icon"
        />
        <img
          src="./project requirements/images/twitter.svg"
          alt="twitter-icon"
        />
        <img
          src="./project requirements/images/instagram.svg"
          alt="instagram-icon"
        />
      </div>
      <p>Â© Copyright Ping. All rights reserved.</p>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/crwainstock/fe-mentor-ping-coming-soon"
          >Crystal</a
        >.
      </p>
    </footer>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
